# VoiVerse AI Interview System - Server Configuration
# HTTP server (redirects to HTTPS if SSL enabled)

# Upstream for Streamlit app
upstream streamlit {
    server ai-interview:8501;
    keepalive 32;
}

# HTTP Server
server {
    listen 80;
    listen [::]:80;

    # Replace with your domain (or use $host for any domain)
    server_name _;

    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS (uncomment when SSL is enabled)
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # For non-SSL setup, proxy directly to Streamlit
    location / {
        proxy_pass http://streamlit;

        # WebSocket support (required for Streamlit)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running requests
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 75s;

        # Buffering settings
        proxy_buffering off;
        proxy_buffer_size 4k;

        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

