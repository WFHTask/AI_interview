version: '3.8'

services:
  # ===========================================
  # Main Application
  # ===========================================
  ai-interview:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voiverse-ai-interview
    ports:
      # Expose 8501 directly when not using Nginx
      # Comment this out if using Nginx reverse proxy
      - "8501:8501"
    env_file:
      - .env
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      # Persist interview data and job configurations
      - interview_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - voiverse-network

  # ===========================================
  # Nginx Reverse Proxy (Optional)
  # ===========================================
  # To enable: docker-compose --profile nginx up -d
  # Or set ENABLE_NGINX=true in .env
  nginx:
    image: nginx:alpine
    container_name: voiverse-nginx
    profiles:
      - nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot_certs:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - ai-interview
    restart: unless-stopped
    networks:
      - voiverse-network

  # ===========================================
  # Certbot for SSL (Optional)
  # ===========================================
  # Auto-renews Let's Encrypt certificates
  certbot:
    image: certbot/certbot
    container_name: voiverse-certbot
    profiles:
      - ssl
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - voiverse-network

# ===========================================
# Volumes
# ===========================================
volumes:
  interview_data:
    driver: local
  certbot_certs:
    driver: local
  certbot_www:
    driver: local

# ===========================================
# Networks
# ===========================================
networks:
  voiverse-network:
    driver: bridge
